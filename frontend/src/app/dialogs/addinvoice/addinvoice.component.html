<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Add Invoice</h3>
                </div>
                <div class=" card-body">
                    <form>
                        <h4>Client Information</h4>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <label> Select a Client </label>
                                <select class="form-control" aria-label="Default select example">
                                    <option selected>Choose a Client</option>
                                    <option value="1">Client 1</option>
                                    <option value="2">Client 2</option>
                                </select>
                            </div>
                            <div class=" col-md-6 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addClient()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                        </div>
                        <hr>
                        <h4>Invoice Details</h4>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> Invoice Title</label>
                                    <input class=" form-control" placeholder="" type="text" value="" />
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Date </label>
                                    <input class=" form-control" placeholder="" type="date" value="" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Message</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows="" value=""></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="width: 100%;">
                            <div class="col-md-4">
                                <h4>Line Items</h4>
                            </div>
                            <div class="col-md-8">

                                <div class="float-right">
                                    <button type="button" class="btn btn-warning btn-icon btn-sm"
                                        (click)="addNewItem()"><i class=" tim-icons icon-simple-add"></i></button>
                                </div>
                            </div>

                        </div>
                        <div class="row">
                            <div class="col-md-12">

                                <div (change)="helloWorld()" id="main">

                                    <div class="row temporary">

                                        <div class="col-md-3">
                                            <label> Item Name </label>
                                            <input class="form-control" type="text" value="" />
                                            <hr>
                                        </div>

                                        <div class="col-md-3">
                                            <label> Quantity </label>
                                            <input class="form-control quantity" type="number" value="0" />
                                            <hr>
                                        </div>

                                        <div class="col-md-3">
                                            <label> Price </label>
                                            <input class="form-control cost" type="number" value="0" />
                                            <hr>
                                        </div>

                                        <div class="col-md-3">
                                            <label> Total </label><br>
                                            <span class="total pt-2">0</span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class=" row">
                            <div class="card col-md-6">
                                <label> Taxes and Other Fees </label>
                                <select class="form-control" aria-label="Default select example">
                                    <option selected>Choose an Option</option>
                                    <option value="1">Sales Tax (2.5%)</option>
                                    <option value="2">State Tax (4.5%)</option>
                                </select>
                            </div>
                            <div class="col-lg-4 col-sm-5 ml-auto">
                                <table class="table table-clear">
                                    <tbody>
                                        <tr>
                                            <td class="left">
                                                <strong>Subtotal</strong>
                                            </td>
                                            <td class="right">
                                                <strong id="total">0</strong>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="left">
                                                <strong>Tax</strong>
                                            </td>
                                            <td class="right"></td>
                                        </tr>
                                        <tr>
                                            <td class="left">
                                                <strong>Total</strong>
                                            </td>
                                            <td class="right">
                                                <strong id="total1">0</strong>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>

                        <div class="row float-right">
                            <button type="button" class="btn btn-danger">Add Invoice</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div>

        </div>
    </div>
</div>
