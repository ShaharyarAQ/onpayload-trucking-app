<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Add Client</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <h4>Basic Information</h4>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>First Name</label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="firstName">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Last Name </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="lastName">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Email Address </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="email">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Contact Number </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="contactNumber">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <h4>Additional Information</h4>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Company Name </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="companyName">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Billing Address </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="billingAddress">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> City </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="city">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> State </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="state">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Zip Code </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="zipcode">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Notes</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows="" value=""
                                    ngModel name="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger">Add Client</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
