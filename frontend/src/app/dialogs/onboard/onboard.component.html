<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Onboard Team Member</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> First Name </label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="firstName">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Last Name</label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="lastName">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> License ID </label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="licenseId">
                                </div>
                            </div>

                        </div>

                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> Contact Number </label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="contactNumber">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Email Address </label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="emailAddress">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Emergency Contact </label>
                                    <input class=" form-control" placeholder="" type="text" value="" ngModel
                                        name="emergencyContactNumber">
                                </div>
                            </div>
                        </div>

                        <div class=" row">
                            <div class="col-md-12">
                                <div class=" form-group">
                                    <label>Mail Address</label>
                                    <input class=" form-control" cols="" placeholder="" rows="" value="" ngModel
                                        name="mailAddress">
                                </div>
                            </div>
                        </div>

                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label>Date</label>
                                    <input class=" form-control" placeholder="" type="date" value=""
                                    ngModel name="date">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Job Title </label>
                                    <select class="form-control" aria-label="Default select example" ngModel
                                        name="jobTitle">
                                        <option selected>Choose an Option</option>
                                        <option value="Driver">Driver</option>
                                        <option value="Dispatcher">Dispatcher</option>
                                        <option value="Manager">Manager</option>
                                        <option value="Owner">Owner</option>
                                        <option value="Operator">Operator</option>
                                        <option value="Supervisor">Supervisor</option>
                                        <option value="Accountant">Accountant</option>
                                        <option value="Business Partner">Business Partner</option>
                                        <option value="Board Member">Board Member</option>
                                        <option value="Assistant">Assistant</option>
                                        <option value="Clerk">Clerk</option>
                                        <option value="Staff">Staff</option>
                                        <option value="Mechanic">Mechanic</option>
                                        <option value="Security Guard">Security Guard</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Employment Type </label>
                                    <select class="form-control" aria-label="Default select example" ngModel
                                        name="employmentType">
                                        <option selected>Choose an Option</option>
                                        <option value="Employee">Employee</option>
                                        <option value="Independent Contractor">Independent Contractor</option>
                                        <option value="Partner">Partner</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <div>
                                        <form action="/action_page.php">
                                            <label>Upload File</label>
                                            &nbsp;
                                            <input type="file" id="myFile" name="filename">
                                            <input type="submit">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Note</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows="" value="" ngModel
                                        name="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Onboard</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
