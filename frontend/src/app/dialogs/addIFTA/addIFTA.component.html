<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">{{isUpdate ? 'Update' : 'Add'}} Ifta Record</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label>Trip Date</label>
                                    <input class=" form-control" placeholder="" type="date"
                                    formControlName = "date">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Jurisdiction </label>
                                    <select class="form-control" aria-label="Default select example"
                                    formControlName = "jurisdiction">
                                        <option selected>Choose an Option</option>
                                        <option value="AL">AL</option>
                                        <option value="AK">AK</option>
                                        <option value="AR">AR</option>
                                        <option value="AZ">AZ</option>
                                        <option value="CA">CA</option>
                                        <option value="CO">CO</option>
                                        <option value="CT">CT</option>
                                        <option value="DC">DC</option>
                                        <option value="DE">DE</option>
                                        <option value="FL">FL</option>
                                        <option value="GA">GA</option>
                                        <option value="HI">HI</option>
                                        <option value="IA">IA</option>
                                        <option value="ID">ID</option>
                                        <option value="IL">IL</option>
                                        <option value="IN">IN</option>
                                        <option value="KS">KS</option>
                                        <option value="KY">KY</option>
                                        <option value="LA">LA</option>
                                        <option value="MA">MA</option>
                                        <option value="MD">MD</option>
                                        <option value="ME">ME</option>
                                        <option value="MI">MI</option>
                                        <option value="MN">MN</option>
                                        <option value="MO">MO</option>
                                        <option value="MS">MS</option>
                                        <option value="MT">MT</option>
                                        <option value="NC">NC</option>
                                        <option value="NE">NE</option>
                                        <option value="NH">NH</option>
                                        <option value="NJ">NJ</option>
                                        <option value="NM">NM</option>
                                        <option value="NV">NV</option>
                                        <option value="NY">NY</option>
                                        <option value="ND">ND</option>
                                        <option value="OH">OH</option>
                                        <option value="OK">OK</option>
                                        <option value="OR">OR</option>
                                        <option value="PA">PA</option>
                                        <option value="RI">RI</option>
                                        <option value="SC">SC</option>
                                        <option value="SD">SD</option>
                                        <option value="TN">TN</option>
                                        <option value="TX">TX</option>
                                        <option value="UT">UT</option>
                                        <option value="VT">VT</option>
                                        <option value="VA">VA</option>
                                        <option value="WA">WA</option>
                                        <option value="WI">WI</option>
                                        <option value="WV">WV</option>
                                        <option value="WY">WY</option>
                                        <option value="Can">Can</option>
                                        <option value="Mex">Mex</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Trip Type </label>
                                    <select class="form-control" aria-label="Default select example"
                                    formControlName="tripType">
                                        <option selected>Choose an Option</option>
                                        <option value="Loaded">Loaded</option>
                                        <option value="Not Loaded">Not Loaded</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Select a Vehicle </label>
                                    <select class="form-control" aria-label="Default select example"
                                    formControlName="vehicle">
                                        <option selected>Choose an Option</option>
                                        <option value="Vehicle 1">Vehicle 1</option>
                                        <option value="Vehicle 2">Vehicle 2</option>
                                        <option value="Vehicle 3">Vehicle 3</option>
                                        <option value="ALL">ALL</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label> Odometer Start </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="odometerStart">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> Odometer End </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="odometerEnd">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> Distance (miles)</label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="distance">
                                </div>
                            </div>
                            <div class=" col-md-3 pl-md-1">
                                <div class=" form-group">
                                    <label> Non Taxable Distance </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="nonTaxableDistance">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label> Toll Miles </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="tollMiles">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Non Toll Miles </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="nonTollMiles">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Fuel Purchased (gallons) </label>
                                    <input class=" form-control" placeholder="" type="text"
                                    formControlName="fuelPurchased">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Note</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows=""
                                    formControlName="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger"
                            [disabled]="!form.valid">{{isUpdate ? 'Update' : 'Add'}}
                            Ifta Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
