<div *ngIf="!loader" class=" content">
    <div class=" row">
        <div class=" col-md-12 text-center">
            Loading...
        </div>
    </div>
</div>

<div *ngIf="loader" class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">{{isUpdate ? 'Update' : 'Add'}} Load</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label>Date</label>
                                    <input class=" form-control" placeholder="" type="date" formControlName="date">
                                </div>
                            </div>
                            <div class=" col-md-5 px-md-1">
                                <div class=" form-group">
                                    <label> Driver </label>
                                    <select class="form-control" formControlName="driverId">
                                        <option disabled="true">Please select one</option>
                                        <option *ngFor="let driver of drivers;" value="{{driver.id}}">{{driver.firstName
                                            + " " +
                                            driver.lastName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addMember()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                            <div class=" col-md-3 pl-md-1">
                                <div class=" form-group">
                                    <label> Pay </label>
                                    <input class=" form-control" placeholder="" type="text" formControlName="pay">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Pickup City </label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="pickupCity">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> State</label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="pickupState">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Zip Code</label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="pickupZipcode">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Destination City </label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="destinationCity">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> State</label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="destinationState">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Zip Code</label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="destinationZipcode">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label>Distance (miles)</label>
                                    <input class=" form-control" placeholder="" type="text" formControlName="distance">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Load Type </label>
                                    <select class="form-control" formControlName="loadType">
                                        <option selected>Choose an Option</option>
                                        <option value="Dry Van">Dry Van</option>
                                        <option value="Reefer">Reefer</option>
                                        <option value="Flatbed">Flatbed</option>
                                        <option value="Step-Deck">Step-Deck</option>
                                        <option value="Hazmat">Hazmat</option>
                                        <option value="Twic">Twic</option>
                                        <option value="Tanker">Tanker</option>
                                        <option value="Dry Bulk">Dry Bulk</option>
                                        <option value="Lowboy">Lowboy</option>
                                        <option value="Dump Trailer">Dump Trailer</option>
                                        <option value="Conestoga">Conestoga</option>
                                        <option value="Hotshot">Hotshot</option>
                                        <option value="RGN">RGN</option>
                                        <option value="Curtainside">Curtainside</option>
                                        <option value="Sprinter Van">Sprinter Van</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1 px-md-1">
                                <div class=" form-group">
                                    <label> Dispatch Name </label>
                                    <select class="form-control" formControlName="dispatcherId">
                                        <option disabled="true">Please select one</option>
                                        <option *ngFor="let member of members;" value="{{member.id}}">{{member.firstName
                                            + " " +
                                            member.lastName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addMember()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Vehicle </label>
                                    <select class="form-control" formControlName="vehicleId">
                                        <option disabled="true">Please select one</option>
                                        <option *ngFor="let vehicle of vehicles;" value="{{vehicle.id}}">
                                            {{vehicle.plateNumber + " " +
                                            vehicle.vehicleType}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addVehicle()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                            <div class=" col-md-5 pl-md-1">
                                <div class=" form-group">
                                    <label> Trailer Number </label>
                                    <select class="form-control" formControlName="trailerId">
                                        <option disabled="true">Please select one</option>
                                        <option *ngFor="let trailer of trailers;" value="{{trailer.id}}">
                                            {{trailer.plateNumber}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Client </label>
                                    <select class="form-control" formControlName="clientId">
                                        <option disabled="true">Please select one</option>
                                        <option *ngFor="let client of clients;" value="{{client.id}}">{{client.firstName
                                            + " " +
                                            client.lastName}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addClient()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>

                        </div>
                        <br>

                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <div>
                                        <form action="/action_page.php">
                                            <label>Upload File</label>
                                            &nbsp;
                                            <input type="file" id="myFile" name="filename">
                                            <input type="submit">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div> -->
                        <br>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Note</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows=""
                                        formControlName="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger" [disabled]="!form.valid">{{isUpdate ? 'Update'
                                : 'Add'}}
                                Load</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
