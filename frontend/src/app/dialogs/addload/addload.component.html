<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Add Load</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label>Date</label>
                                    <input class=" form-control" placeholder="" type="date" value=""
                                    ngModel name="date">
                                </div>
                            </div>
                            <div class=" col-md-5 px-md-1">
                                <div class=" form-group">
                                    <label> Driver  </label>
                                    <select class="form-control" aria-label="Default select example"
                                    ngModel name="driver">
                                        <option selected>Choose an Option</option>
                                        <option value="1">Driver 1</option>
                                        <option value="2">Driver 1</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addVehicle()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                            <div class=" col-md-3 pl-md-1">
                                <div class=" form-group">
                                    <label> Pay </label>
                                    <input class=" form-control" placeholder="" type="text" value="" 
                                    ngModel name="pay">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Pickup City </label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="pickupCity">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> State</label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="pickupState">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Zip Code</label>
                                    <input class=" form-control" placeholder="" type="text" value=""
                                    ngModel name="pickupZipcode">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-5 pr-md-1">
                                <div class=" form-group">
                                    <label> Destination City </label>
                                    <input class=" form-control" placeholder="" type="text" value="" 
                                    ngModel name="destinationCity">
                                </div>
                            </div>
                            <div class=" col-md-3 px-md-1">
                                <div class=" form-group">
                                    <label> State</label>
                                    <input class=" form-control" placeholder="" type="text" value="" 
                                    ngModel name="destinationState">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Zip Code</label>
                                    <input class=" form-control" placeholder="" type="text" value="" 
                                    ngModel name="destinationZipcode">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-3 pr-md-1">
                                <div class=" form-group">
                                    <label>Distance (miles)</label>
                                    <input class=" form-control" placeholder="" type="text" 
                                    ngModel name="distance">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Load Type </label>
                                    <select class="form-control" aria-label="Default select example"
                                    ngModel name="loadType">
                                        <option selected>Choose an Option</option>
                                        <option value="Dry Van">Dry Van</option>
                                        <option value="Reefer">Reefer</option>
                                        <option value="Flatbed">Flatbed</option>
                                        <option value="Step-Deck">Step-Deck</option>
                                        <option value="Hazmat">Hazmat</option>
                                        <option value="Twic">Twic</option>
                                        <option value="Tanker">Tanker</option>
                                        <option value="Dry Bulk">Dry Bulk</option>
                                        <option value="Lowboy">Lowboy</option>
                                        <option value="Dump Trailer">Dump Trailer</option>
                                        <option value="Conestoga">Conestoga</option>
                                        <option value="Hotshot">Hotshot</option>
                                        <option value="RGN">RGN</option>
                                        <option value="Curtainside">Curtainside</option>
                                        <option value="Sprinter Van">Sprinter Van</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1 px-md-1">
                                <div class=" form-group">
                                    <label> Dispatch Name </label>
                                    <select class="form-control" aria-label="Default select example"
                                    ngModel name="dispatchName">
                                        <option selected>Choose a Member</option>
                                        <option value="Team Member 1">Team Member 1</option>
                                        <option value="Team Member 2">Team Member 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addVehicle()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Vehicle </label>
                                    <select class="form-control" aria-label="Default select example"
                                    ngModel name="vehicle">
                                        <option selected>Choose an Option</option>
                                        <option value="Vehicle 1">Vehicle 1</option>
                                        <option value="Vehicle 2">Vehicle 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addVehicle()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>
                            <div class=" col-md-5 pl-md-1">
                                <div class=" form-group">
                                    <label> Trailer Number </label>
                                    <input class=" form-control" placeholder="" type="text" 
                                    ngModel name="trailerNumber">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Client </label>
                                    <select class="form-control" aria-label="Default select example"
                                    ngModel name="client">
                                        <option selected>Choose an Option</option>
                                        <option value="Client 1">Client 1</option>
                                        <option value="Client 2">Client 2</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-1 px-md-1 float-right pt-4">
                                <button type="button" rel="tooltip" class="btn btn-warning btn-icon btn-sm"
                                    (click)="addClient()">
                                    <i class=" tim-icons icon-simple-add"></i>
                                </button>
                            </div>

                        </div>
                        <br>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <div>
                                        <form action="/action_page.php">
                                            <label>Upload File</label>
                                            &nbsp;
                                            <input type="file" id="myFile" name="filename">
                                            <input type="submit">
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Note</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows="" value=""
                                    ngModel name="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger" [disabled]="!f.valid">Add Load</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
