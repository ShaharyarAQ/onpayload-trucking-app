<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Edit IFTA settings</h3>
                </div>
                <div class=" card-body">
                    <form (ngSubmit)="onSubmit()" [formGroup]="form">
                        <div class="row">
                            <div class="col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Base Jurisdiction</label>
                                    <input class=" form-control" type="text" formControlName="jurisdiction">
                                </div>
                            </div>
                            <div class="col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Licensee IFTA ID Number </label>
                                    <input class=" form-control" type="text" formControlName="iftaIdNumber">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Signing Authority</label>
                                    <input class=" form-control" type="text" formControlName="signingAuthority">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Title </label>
                                    <input class=" form-control" type="text" formControlName="title">
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger">Edit IFTA settings</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
