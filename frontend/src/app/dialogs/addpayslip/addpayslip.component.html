<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Create Payslip</h3>
                </div>
                <div class=" card-body">
                    <form>

                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Team Member </label>
                                    <select class="form-control" aria-label="Default select example"
                                        formControlName="teamMember">
                                        <option selected>Choose an Option</option>
                                        <option value="Team Member 1">Team Member 1</option>
                                        <option value="Team Member 2">Team Member 2</option>
                                        <option value="Team Member 3">Team Member 3</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label> Compensation Type </label>
                                    <select class="form-control" aria-label="Default select example"
                                        formControlName="compensationType">
                                        <option selected>Choose an Option</option>
                                        <option value="Hourly">Hourly</option>
                                        <option value="Salary">Salary</option>
                                        <option value="Commission">Commission</option>
                                        <option value="Percentage">Percentage</option>
                                        <option value="Bonus">Bonus</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <h4>Pay Period</h4>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label>Start Date</label>
                                    <input class=" form-control" placeholder="" type="date" formControlName="startDate">
                                </div>
                            </div>
                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label>End Date</label>
                                    <input class=" form-control" placeholder="" type="date" formControlName="endDate">
                                </div>
                            </div>
                        </div>
                        <hr>

                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label>Payment Date</label>
                                    <input class=" form-control" placeholder="" type="date"
                                        formControlName="paymentDate">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Payment Rate </label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="paymentRate">
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label> Payment Amount </label>
                                    <input class=" form-control" placeholder="" type="text" maxlength="10"
                                        formControlName="paymentAmount">
                                </div>
                            </div>

                        </div>



                        <div class=" row">
                            <div class=" col-md-4 pr-md-1">
                                <div class=" form-group">
                                    <label>Deductions</label>
                                    <input class=" form-control" placeholder="" type="text"
                                        formControlName="deductions">
                                </div>
                            </div>
                            <div class=" col-md-4 px-md-1">
                                <div class=" form-group">
                                    <label> Payment Type </label>
                                    <select class="form-control" aria-label="Default select example"
                                        formControlName="paymentType">
                                        <option selected>Choose an Option</option>
                                        <option value="Cash">Cash</option>
                                        <option value="Cheque">Cheque</option>
                                        <option value="Credit Card">Credit Card</option>
                                        <option value="EFT">EFT</option>
                                        <option value="ACH">ACH</option>
                                        <option value="Direct Deposit">Direct Deposit</option>
                                        <option value="Zelle">Zelle</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>
                            <div class=" col-md-4 pl-md-1">
                                <div class=" form-group">
                                    <label>Reference</label>
                                    <input class=" form-control" placeholder="" type="text" formControlName="reference">
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12">
                                <div class=" form-group">
                                    <label>Note</label>
                                    <textarea class=" form-control" cols="" placeholder="" rows=""
                                        formControlName="note"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row float-right">
                            <button type="submit" class="btn btn-danger" [disabled]="!form.valid">Create Payslip</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
