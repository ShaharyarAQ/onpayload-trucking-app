<div class="container-row content">
  <h2>Expenses</h2>

  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <canvas id="barchart2"></canvas>
    </div>
  </div>
  <div class="col-lg-3"></div>
  <br>
  <div class="row">
    <div class="col-md-8 col-sm-4">
      <button type="button" class="btn btn-warning" style="color: black; font-weight:300;" (click)="addExpense()">Add
        Expense</button>
      <button type="button" class="btn btn-warning" style="color: black; font-weight:300;">Export</button>
    </div>
    <div class="col-md-4 col-sm-8 float-right">
      <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control" placeholder="Search">
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">

      <mat-table [dataSource]="dataSource" matSort>
        
        <ng-container matColumnDef="date">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.date}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="paymentType">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Type </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.paymentType}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="paymentReference">
          <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.reference}} </mat-cell>
        </ng-container>
      
        <ng-container matColumnDef="payee">
          <mat-header-cell *matHeaderCellDef> Payee </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.payee}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="amount">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
          <mat-cell *matCellDef="let expense"> ${{expense.amount}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="category">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.expenseCategory}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="paidBy">
          <mat-header-cell *matHeaderCellDef> Paid By </mat-header-cell>
          <mat-cell *matCellDef="let expense"> {{expense.paidBy}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
          <mat-cell *matCellDef="let expense"> 
            <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
              <i class=" tim-icons icon-alert-circle-exc" (click)="expenseInfo(expense.id)" ></i>
            </button>
            <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
              <i class=" tim-icons icon-pencil"></i>
            </button>
            <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
              <i class=" tim-icons icon-trash-simple" (click)="deleteDialog(expense.id)"></i>
            </button>
          </mat-cell>
        </ng-container>
      
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
