<div class="container-row content">
    <h2>Income</h2>

    <div class="row">
      <div class="col-lg-3">

      </div>

      <div class="col-lg-6">
        <canvas id="barchart"></canvas>
      </div>

      <div class="col-lg-3">

      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-8 col-sm-4">
        <button type="button" class="btn btn-warning" style="color: black; font-weight:300;" (click)="addIncome()">Add Income</button>
        <button type="button" class="btn btn-warning" style="color: black; font-weight:300;">Export</button>
      </div>
      <div class="col-md-4 col-sm-8 float-right">
        <input (keyup)="applyFilter($event.target.value)" type="text" class="form-control" placeholder="Search">
      </div>
    </div>
    <br/>
    <div class="row">
      <div class="col-md-12">


        <mat-table [dataSource]="dataSource" matSort>
        
          <ng-container matColumnDef="date">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Date </mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.date}} </mat-cell>
          </ng-container>
      
          <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Category </mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.incomeCategory}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="amount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Amount </mat-header-cell>
            <mat-cell *matCellDef="let income"> ${{income.amount}} </mat-cell>
          </ng-container>
        
          <ng-container matColumnDef="paymentType">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Payment Type </mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.paymentType}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="reference">
            <mat-header-cell *matHeaderCellDef> Reference </mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.reference}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="payer">
            <mat-header-cell *matHeaderCellDef> Payer </mat-header-cell>
            <mat-cell *matCellDef="let income"> {{income.payer}} </mat-cell>
          </ng-container>
  
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let income"> 
              <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
                <i class=" tim-icons icon-alert-circle-exc" (click)="incomeInfo(income.id)" ></i>
              </button>
              <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
                <i class=" tim-icons icon-pencil" (click)="updateIncome(income.id)"></i>
              </button>
              <button type="button" rel="tooltip" class="btn btn-link btn-icon btn-sm">
                <i class=" tim-icons icon-trash-simple" (click)="deleteDialog(income.id)"></i>
              </button>
            </mat-cell>
          </ng-container>
        
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
  
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator>
